name: Dummy
on:
  workflow_dispatch:
    inputs:
      to-greet:
        required: false
        description: Whom to greet
        default: "World"
        type: string
      external_run_id:
        description: For unique run detection
        required: false

jobs:
  beforeAll:
    runs-on: ubuntu-latest
    steps:
      - name: ${{ github.event.inputs.external_run_id }}

  greetJob:
    runs-on: ubuntu-latest
    needs: beforeAll
    steps:
      - name: Greet
        run: |
          echo "Hello ${{ github.event.inputs.to-greet }}"
