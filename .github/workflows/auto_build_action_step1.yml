name: Auto-update dist

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - dist/**

jobs:
  build:
    name: Update dist
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'gradle'

      - name: Build
        run: ./gradlew build

      - name: Commit dist
        uses: EndBug/add-and-commit@v9.1.3
        with:
          add: 'dist'
          message: 'Commit new/updated dist'
