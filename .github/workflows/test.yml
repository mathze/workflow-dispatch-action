on:
  workflow_dispatch

jobs: 
  runAction:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Run action with no payload"
        id: dispatchNoPayload
        uses: ./
        with:
          workflowname: dummy.yml
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: "Run action with payload"
        id: dispatchPayload
        uses: ./
        with: 
          workflowname: dummy.yml
          payload: "{'to-greet':'${{ env.GITHUB_ACTOR }}'}"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: "Print run-ids"
        run: |
          echo "No Payload:   ${{ steps.dispatchNoPayload.outputs.run_id }}"
          echo "With Payload: ${{ steps.dispatchPayload.outputs.run_id }}"