name: Test
on:
  workflow_dispatch

jobs: 
  runAction:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Run action with no payload"
        id: dispatchNoPayload
        uses: ./
        with:
          workflow-name: dummy.yml
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: "Run action with payload"
        id: dispatchPayload
        uses: ./
        with:
          workflow-name: dummy.yml
          payload: |
            {
              "to-greet": "${{ github.actor }}"
            }
          token: ${{ secrets.WF_TRIGGER_TOKEN }}

      - name: "Print run-ids"
        run: |
          echo "No Payload:   ${{ steps.dispatchNoPayload.outputs.run_id }}"
          echo "With Payload: ${{ steps.dispatchPayload.outputs.run_id }}"

  runOtherAction:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Run action with token from env"
        id: dispatchDefaultToken
        uses: ./
        with:
          workflow-name: dummy.yml
          payload: '{ "to-greet": "${{ github.actor }}" }'
